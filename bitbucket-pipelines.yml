# You can specify a custom docker image from Docker Hub as your build environment.
image:
  name: emory/webapp-base-1.0:latest
  username: $DOCKER_HUB_USERNAME
  password: $DOCKER_HUB_PASSWORD
  email: $DOCKER_HUB_EMAIL
  run-as-user: 1000

pipelines:
  default:
    - step:
        name: Build and package
        caches:
          - maven
        script: # Modify the commands below to build your repository.
          - export BUILD_HOME=`pwd`
          - source $HOME/.profile
          - cd $GWT_PROJECT_NAME
          - sed -i 's/APPLICATION_ENVIRONMENT_BASE/'"$APPLICATION_ENVIRONMENT_BASE"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/APPLICATION_NAME/'"$APPLICATION_NAME"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/AWS_DEFAULT_REGION/'"$AWS_DEFAULT_REGION"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/GWT_PROJECT_NAME/'"$GWT_PROJECT_NAME"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/BRANCH_NAME/'"$BITBUCKET_BRANCH"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/MVN_ARTIFACT_ID/'"$MVN_ARTIFACT_ID"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/MVN_VERSION/'"$MVN_VERSION"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/MVN_PACKAGING/'"$MVN_PACKAGING"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/BUILD_NUMBER/'"$BITBUCKET_BUILD_NUMBER"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - sed -i 's/S3_BUCKET/'"$S3_BUCKET"'/g' src/edu/emory/oit/vpcprovisioning/shared/ReleaseInfo.java
          - mvn package
          # begin new
          - cd $BUILD_HOME
#          - mkdir -p deploy/stage/libs/WEB-INF
#          - cp deploy/stage/configs/web.xml deploy/stage/libs/WEB-INF
#          - cp $GWT_PROJECT_NAME/target/emory-vpcprovisioning-webapp-1.0-SNAPSHOT-TJ.war deploy/stage/libs
#          - cd deploy/stage/libs
#          - jar uf emory-vpcprovisioning-webapp-1.0-SNAPSHOT-TJ.war WEB-INF/web.xml
#          - rm -Rf WEB-INF
#          - cd $BUILD_HOME
          - zip -r emory-vpcprovisioning-webapp-1.0-${BITBUCKET_BRANCH}-${BITBUCKET_BUILD_NUMBER}.zip .
          - mv emory-vpcprovisioning-webapp-1.0-${BITBUCKET_BRANCH}-${BITBUCKET_BUILD_NUMBER}.zip $GWT_PROJECT_NAME/target
          - cp $GWT_PROJECT_NAME/target/emory-vpcprovisioning-webapp-1.0-SNAPSHOT-TJ.war $GWT_PROJECT_NAME/target/emory-vpcprovisioning-webapp-1.0-${BITBUCKET_BRANCH}-${BITBUCKET_BUILD_NUMBER}.war
          - mkdir target      
          - mv $GWT_PROJECT_NAME/target ./
          - ls -la target
          # end new
        artifacts:
          - deploy/**
          - target/**
          
    - step: 
        name: Upload build products
        script:
         - git clone https://${BB_AUTH_STRING}@bitbucket.org/itarch/emory-aws-pipeline-scripts.git
         - ls -la target
         - emory-aws-pipeline-scripts/upload_artifact.sh target/emory-vpcprovisioning-webapp-1.0-SNAPSHOT-TJ.war 
         - emory-aws-pipeline-scripts/upload_artifact.sh target/emory-vpcprovisioning-webapp-1.0-${BITBUCKET_BRANCH}-${BITBUCKET_BUILD_NUMBER}.zip
         - emory-aws-pipeline-scripts/upload_artifact.sh target/emory-vpcprovisioning-webapp-1.0-${BITBUCKET_BRANCH}-${BITBUCKET_BUILD_NUMBER}.war

    - step:
        name: Deploy to dev
        script:
          - mv target $GWT_PROJECT_NAME
          - git clone https://${BB_AUTH_STRING}@bitbucket.org/itarch/emory-aws-pipeline-scripts.git
          - source $HOME/.profile
          # begin for shibboleth (DEV)
          - sed -i 's,IDP_URL,https://login.emory.edu:4444/idp/shibboleth,g' .ebextensions/files/shibboleth2.xml
          - sed -i 's,APPLICATION_URL,https://dev.vpcp.emory.edu,g' .ebextensions/files/shibboleth2.xml
          - sed -i 's,SERVER_NAME,https://dev.vpcp.emory.edu,g' .ebextensions/httpd/conf.d/elasticbeanstalk/00_application.conf
          - sed -i 's,SERVER_ALIAS,dev.vpcp.emory.edu,g' .ebextensions/httpd/conf.d/elasticbeanstalk/00_application.conf
          - cp ${GWT_PROJECT_NAME}/target/${MVN_ARTIFACT_ID}-${MVN_VERSION}.${MVN_PACKAGING} /tmp/ROOT.war
          - jar -uf /tmp/ROOT.war .ebextensions
          # end for shibboleth (DEV)
          - python3 emory-aws-pipeline-scripts/beanstalk_deploy.py DEV
    
