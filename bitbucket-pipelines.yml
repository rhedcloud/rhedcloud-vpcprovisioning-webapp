    - step:
        name: Deploy to production
        deployment: production
        trigger: manual
        script:
          - git clone https://${BB_AUTH_STRING}@bitbucket.org/rhedcloud/rhedcloud-aws-pipeline-scripts.git
          - source $HOME/.profile
          # begin for shibboleth (prod)
